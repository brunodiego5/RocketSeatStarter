<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            }

            function retornaEnderecoPorExtenso(endereco) {
                return 'O usuário mora em '+endereco.cidade+' / '+endereco.uf+', no bairro '+
                    endereco.bairro+', na rua "'+endereco.rua+'" com n° '+endereco.numero+'.';
            }

            var enderecoPorExtenso = retornaEnderecoPorExtenso(endereco);

            console.log(enderecoPorExtenso);
            
        </script>       
    </body>
</html>
