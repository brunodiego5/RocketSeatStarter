        <script>
            // aula sobre operadores lÃ³gico
            // and, or, not

            var sexo = 'M', idade = 23;

            if (sexo === 'M' && idade >= 18) { // && = and, || = or
                console.log('OK');
            }

            if (sexo === 'M' || idade >= 18) { // && = and, || = or
                console.log('OK');
            }

            if (sexo !== 'M') { // ! = not !=, !== 
                console.log('OK');
            }

            var masculino;

            if (sexo === 'M') {
                masculino = true;
            } else {
                masculino = false;
            }       

            console.log(masculino);

            // ou assim:

            var feminino = (sexo === 'F');

            console.log(feminino);

        </script>
