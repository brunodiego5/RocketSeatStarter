<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
            //e retorna um booleano true/false caso exista ou não.

           function temHabilidade(skills) {
                var temHabilidadeJavaScript = (skills.indexOf('Javascript') > -1);

                return temHabilidadeJavaScript;
           }

           var skills = ["Javascript", "ReactJS", "React Native", "Java", "Angular"];
           var temHabilidadeJavaScript = temHabilidade(skills);
           console.log(temHabilidadeJavaScript);
            
        </script>       
    </body>
</html>
