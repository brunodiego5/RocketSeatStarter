<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // vetor de objetos
            var usuarios = [
                {
                    nome: "Diego",
                    habilidades: ["Java Script", "ReactJS", "Redux"]
                },
                {
                    nome: "Gabriel",
                    habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
                }
            ];

            function usuarioPorHabilidades(usuarios) {
                for (const usuario of usuarios) {
                    console.log('O '+usuario.nome+' possui as habilidades: '+usuario.habilidades.join(', '));
                }
            }

            usuarioPorHabilidades(usuarios);
            
        </script>       
    </body>
</html>
