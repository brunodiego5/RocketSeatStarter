<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //intervalo, time out

            function exibeAlgo() {
                console.log('Hello World');
            }

            setInterval(exibeAlgo, 1000); //se colocar o () ele ja vai estar executar a função, sem () é referencia

            setTimeout(exibeAlgo, 5000);
            
        </script>       
    </body>
</html>
