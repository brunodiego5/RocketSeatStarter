<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //estrutura de repetição, for, while

            for (var i = 0; i <= 100; i++) { //usar quando sabe o tamanho do intervalo
                console.log(i);
            }

            var j = 0;
            while (j <= 100) { //usar quando NÃO sei quantas interações irá executar
                console.log(j);
            }
            
        </script>       
    </body>
</html>
