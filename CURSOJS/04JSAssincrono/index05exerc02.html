<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app" class="container">
            <h1>Busca de Repositório no GitHub</h1>
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label>Usuário do GitHub</label>
                            <input type="text" class="form-control" aria-describedby="userHelp" placeholder="Nome do usuário" name="user">
                            <small id="userHelp" class="form-text text-muted">Digite o nome do usuário do github para pesquisar os repositórios.</small>
                        </div>
                    </form>
                    <button class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm">
                    <ul class="list-group"> 
                        <!--<li class="list-group-item">Cras justo odio</li>-->
                    </ul>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main05exerc02.js"></script>
    </body>
</html>
